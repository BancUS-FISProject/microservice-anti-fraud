services:

  microservice-anti-fraud:
    build:
      context: .
      dockerfile: Dockerfile
    image: angelmr01/microservice-antifraud:latest
    container_name: antifraud-service
    ports:
      - "3001:3000"
    environment:
      - MONGO_URI=${MONGO_DOCKER_URI}
      - MONGO_DB=antifraud_db
      #- BANK_STATEMENTS_MS_URL=${BANK_STATEMENTS_URL}
      # Apuntamos al servidor de Mocks
      - BANK_STATEMENTS_MS_URL=http://mocks-server:80
      - ACCOUNTS_MS_URL=http://mocks-server:80
      - NOTIFICATIONS_MS_URL=http://mocks-server:80
      - CARDS_MS_URL=http://mocks-server:80
      
      # Configuraci칩n del Circuit Breaker
      - ACCOUNTS_BLOCK_TIMEOUT_MS=3000
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - bankus-net
    restart: on-failure


  mongo:
    image: mongo:7
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=antifraud_db
    volumes:
      - mongo-data:/data/db
    command: ["mongod", "--quiet", "--logpath", "/dev/null"]
    healthcheck:
      # Comando que Docker ejecutar치 dentro del contenedor para ver si est치 vivo
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s   # Prueba cada 10 segundos
      timeout: 5s     # Si tarda m치s de 5s, falla
      retries: 5
      start_period: 5s # Dale 5s de gracia al inicio para arrancar


volumes:
  mongo-data:

networks:
  bankus-net:
    driver: bridge